<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Tidak Ditemukan</title>

<link rel="icon" type="image/png" href="https://files.catbox.moe/o44lyk.jpg">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg:#080808;
  --bg2:#0d0d0d;
  --bg3:#111;
  --b1:#1f1f1f;
  --b2:#272727;
  --t1:#ebebeb;
  --t2:#909090;
  --t3:#505050;
  --y:#f0b429;
  --y2:#d49a1a;
  --mono:'JetBrains Mono', monospace;
  --sans:'Sora', sans-serif;
}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--t1);
  font-family:var(--sans);
}

.wrap{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.card{
  background:var(--bg2);
  border:1px solid var(--b1);
  border-radius:8px;
  padding:28px 26px;
  max-width:420px;
  width:100%;
  box-shadow:0 10px 40px rgba(0,0,0,.5);
  animation:fade .35s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(6px)}
  to{opacity:1; transform:none}
}

.code{
  font-family:var(--mono);
  font-size:72px;
  font-weight:700;
  color:var(--y);
  letter-spacing:-2px;
  margin-bottom:6px;
}

.title{
  font-family:var(--mono);
  font-size:12px;
  letter-spacing:1px;
  margin-bottom:10px;
}

.desc{
  font-size:13px;
  color:var(--t2);
  line-height:1.8;
  margin-bottom:22px;
}

.btn{
  display:inline-block;
  padding:10px 18px;
  background:var(--y);
  color:#000;
  font-family:var(--mono);
  font-size:10px;
  font-weight:700;
  text-decoration:none;
  border-radius:4px;
  border:1px solid var(--y2);
  transition:.15s;
}

.btn:hover{
  background:#ffd166;
}

.sub{
  margin-top:18px;
  font-family:var(--mono);
  font-size:9px;
  color:var(--t3);
}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="code">404</div>
    <div class="title">Halaman Tidak Ditemukan</div>
    <div class="desc">
      URL yang kamu buka tidak ada.<br>
      Internet kadang kejam.
    </div>
    <a href="/" class="btn">← Kembali ke Home</a>
    <div class="sub">// LIBIE API</div>
  </div>
</div>
</body>
</html>
